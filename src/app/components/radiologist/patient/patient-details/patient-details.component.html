<p>patient-details works!</p>
{{ patientDetails.firstName }}
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="patientDetails.image"
      alt="{{ patientDetails.firstName }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ patientDetails.firstName }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ patientDetails.phoneNumber }}
  </div>
</div>

<div class="container" style="width: 600px">
  <div>
    <h4>
      Patient Name is
      {{ patientDetails.firstName + " " + patientDetails.lastName }}
    </h4>
  </div>

  <div class="my-3">
    <app-upload-form></app-upload-form>
  </div>

  <div class="my-2">
    <app-upload-list></app-upload-list>
  </div>
</div>
